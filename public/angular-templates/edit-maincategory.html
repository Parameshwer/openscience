<div>
	<div class="modal-header">
		<h3 class="modal-title">Edit Main Category</h3>
	</div>
	<div class="modal-body">

		<form class="form-horizontal" name="myForm" novalidate>
			<div class="form-group">				
				<label for="category_name" class="col-sm-3 control-label">Category Name</label>
				<div class="col-sm-9">
					<input name="name" ng-model="vm.entity.category_name" type= "text" class= "form-control" placeholder="Your name" required>
					<span style="color:red" ng-show="myForm.name.$dirty"><span ng-show="myForm.name.$error.required">Category name is required.</span></span>
				</div>
			</div>

			<!-- <div class="form-group">
				<div class="col-sm-offset-3 col-sm-10">        
					<button ng-disabled="!myForm.name.$dirty || myForm.name.$invalid" ng-click="saveCategory(main_category)" class="btn btn-primary">{{buttonText}}</button>
					<span class="server-response"><span class="loader" ng-if="server_msg"></span><span ng-bind="server_msg"></span></span>
				</div>
			</div> -->
		</form>

	</div>
	<div class="modal-footer">
		<span class="server_msg">{{vm.server_msg}}</span>
		<button class="btn btn-primary" ng-click="vm.save()">Save</button>
		<!-- <button class="btn btn-primary" ng-click="vm.remove()">Delete</button> -->
		<button class="btn btn-primary" ng-click="$close()">Cancel</button>
	</div>
</div>
