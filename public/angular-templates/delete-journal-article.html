<div class="modal-header">
	<h3 class="modal-title">Delte Journal Article</h3>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-sm-12">Are you sure want to delete this row? </div>
	</div>
</div>
<div class="modal-footer">		
	<span class="server_msg">{{journalArchiveCtrl.server_msg}}</span>
	<button class="btn btn-link" ng-click="$close()">Don't Delete</button>		
	<button class="btn btn-primary" ng-click="journalArchiveCtrl.deleteRow()">Delete</button>			
</div>
