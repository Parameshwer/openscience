<div>
	<div class="modal-header">
		<h3 class="modal-title">Edit Journal Post</h3>
	</div>
	<form class="form-horizontal" enctype="multipart/form-data" name="journal_post_form" method="post" novalidate
	>	
	<div class="modal-body"> 
	<div class="form-group">
		<label for="issn_number" class="col-sm-2 control-label">Post Name*</label>
		<div class="col-sm-9">			
			<input type="text" class="form-control" ng-model="journalPostCtrl.entity.post_name" id="post_name" name="post_name" required>

			<span style="color:red" ng-show="journal_post_form.post_name.$dirty"><span ng-show="journal_post_form.post_name.$error.required">Post name is required.</span></span>

		</div>
	</div>
	<div class="form-group">
		<label for="issn_number" class="col-sm-2 control-label">Post Slug</label>							
		<div class="col-sm-9">
			<input type="text" class="form-control" id="post_slug" name="post_slug" ng-model="journalPostCtrl.entity.post_slug" required>
			<span style="color:red" ng-show="journal_post_form.post_slug.$dirty"><span ng-show="journal_post_form.post_slug.$error.required">Post slug is required.</span></span>
		</div>
	</div>

	<div class="form-group">
		<label for="journal_name" class="col-sm-2 control-label">Journal Name</label>
		<div class="col-sm-9">			
			<select class="form-control" ng-model="journalPostCtrl.entity.journal_id" name="journal_id" required>				
				<option value="">Select Journal</option>
				<option ng-selected="{{journal.id == journalPostCtrl.entity.journal_id}}" ng-repeat="journal in journalPostCtrl.journals" value="{{journal.id}}">{{journal.journal_name}}</option>
			</select>
			<span style="color:red" ng-show="journal_post_form.journal_id.$dirty"><span ng-show="journal_post_form.journal_id.$error.required">Journal Name is required.</span></span>
		</div>
	</div>
	<div class="form-group" required="">
		<label for="banner_image" class="col-sm-2 control-label">Post Content</label>
		<div class="col-sm-9">								
			<div class="row text-angular-wrap">
				<div ng-app="textAngularTest" ng-controller="wysiwygeditor" class="container">
					<text-angular name="post_content" ng-model="journalPostCtrl.entity.post_content"></text-angular>
				</div>
			</div>
			<span style="color:red" ng-show="journal_post_form.post_content.$dirty"><span ng-show="journal_post_form.post_content.$error.required">Post Content is  required.</span></span>
		</div>
	</div>
	<div class="form-group">
		<label for="post_title_tag" class="col-sm-2 control-label">Post Title Tag</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="post_title_tag" name="post_title_tag"  ng-model="journalPostCtrl.entity.post_title_tag">

		</div>
	</div>

	<div class="form-group">
		<label for="issn_number" class="col-sm-2 control-label">Post Keywords</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="post_keywords" name="post_keywords"  ng-model="journalPostCtrl.entity.post_keywords">

		</div>
	</div>
	<div class="form-group">
		<label for="issn_number" class="col-sm-2 control-label">Post Meta Description</label>
		<div class="col-sm-9">
			<textarea class="form-control" id="post_meta_description" name="post_meta_description"  ng-model="journalPostCtrl.entity.post_meta_description"></textarea>

		</div>
	</div>
</div>
	<div class="modal-footer">			
		<span class="server_msg">{{journalPostCtrl.server_msg}}</span>
		<button class="btn btn-link" ng-click="$close()">Cancel</button>		
		<button ng-disabled="!journal_post_form.post_name.$dirty && journal_post_form.post_name.$invalid || !journal_post_form.post_slug.$dirty && journal_post_form.post_slug.$invalid" class="btn btn-primary" ng-click="journalPostCtrl.save()">Save</button>			
	</div>
</form>	
</div>
