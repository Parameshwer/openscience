<div id="main-wrapper">
	<div ng-include="'admin1/angular_pages/navbar.html'"></div>
	<div class="main-wrap">
		<div ng-include="'admin1/angular_pages/sidebar1.html'"></div>
		<div class="main-content">
			<h1 class="page-header">Editorial Board Members</h1>			
			<div ng-controller="EBMembersController">
				<table class="table table-striped">
				<tbody>
				<tr>
					<th>Journal slug</th>
					<th>Eb Content</th>
					<th>Edit</th>
				</tr>
				<tr ng-repeat="(key,val) in ebmembers">					
					<td>{{val.journal_slug}}</td>					
					<td>{{val.post_content}}</td>
					<td><a href="#/EditEbMember/{{val.id}}">Edit</a></td>				
				</tr>
				</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
